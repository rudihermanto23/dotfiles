# alacritty color scheme

schemes:
  gruvbox_light: &gruvbox_light
    # Default colors
    primary:
      background: '0xf9f5d7' # hard contrast
      # background: '0xfbf1c7' # normal
      foreground: '0x3c3836'
  
    # Normal colors
    normal:
      black:   '0xfbf1c7'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0x7c6f64'
  
    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0x9d0006'
      green:   '0x79740e'
      yellow:  '0xb57614'
      blue:    '0x076678'
      magenta: '0x8f3f71'
      cyan:    '0x427b58'
      white:   '0x3c3836'

  gruvbox_dark: &gruvbox_dark
    # Default colors
    primary:
      # hard contrast: background = '#1d2021'
      background: '#282828'
      # soft contrast: background = '#32302f'
      foreground: '#ebdbb2'

    # Normal colors
    normal:
      black: '#282828'
      red: '#cc241d'
      green: '#98971a'
      yellow: '#d79921'
      blue: '#458588'
      magenta: '#b16286'
      cyan: '#689d6a'
      white: '#a89984'

    # Bright colors
    bright:
      black: '#928374'
      red: '#fb4934'
      green: '#b8bb26'
      yellow: '#fabd2f'
      blue: '#83a598'
      magenta: '#d3869b'
      cyan: '#8ec07c'
      white: '#ebdbb2'
    
  snazzy: &snazzy
    # Default colors
    primary:
      background: '#282a36'
      foreground: '#eff0eb'

    # Normal colors
    normal:
      black: '#282a36'
      red: '#ff5c57'
      green: '#5af78e'
      yellow: '#f3f99d'
      blue: '#57c7ff'
      magenta: '#ff6ac1'
      cyan: '#9aedfe'
      white: '#f1f1f0'

    # Bright colors
    bright:
      black: '#686868'
      red: '#ff5c57'
      green: '#5af78e'
      yellow: '#f3f99d'
      blue: '#57c7ff'
      magenta: '#ff6ac1'
      cyan: '#9aedfe'
      white: '#f1f1f0'
  
  palenight: &palenight
    # Default colors
    primary:
      background: '0x292d3e'
      foreground: '0x959dcb'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x292d3e'
      cursor: '0x959dcb'

    # Normal colors
    normal:
      black:   '0x292d3e'
      red:     '0xf07178'
      green:   '0xc3e88d'
      yellow:  '0xffcb6b'
      blue:    '0x82aaff'
      magenta: '0xc792ea'
      cyan:    '0x89ddff'
      white:   '0x959dcb'

    # Bright colors
    bright:
      black:   '0x676e95'
      red:     '0xf07178'
      green:   '0xc3e88d'
      yellow:  '0xffcb6b'
      blue:    '0x82aaff'
      magenta: '0xc792ea'
      cyan:    '0x89ddff'
      white:   '0xffffff'

    indexed_colors:
      - { index: 16, color: '0xf78c6c' }
      - { index: 17, color: '0xff5370' }
      - { index: 18, color: '0x444267' }
      - { index: 19, color: '0x32374d' }
      - { index: 20, color: '0x8796b0' }
      - { index: 21, color: '0x959dcb' }

colors: *palenight
